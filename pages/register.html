<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4 fs-2">Register Page</h1>
       
        <form id="form" class="w-50 mx-auto border raunded border-1 p-5 ">
            <i id="sun" class="fa-solid fa-sun col-11"></i>
            <i id="moon" class="fa-regular fa-moon"></i>
            <div class="mb-3">
                <label for="name" class="form-label primary">Enter Name*</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name....">
            </div>
            <div class="mb-3">
                <label for="Surname" class="form-label">Enter Surname*</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter Surname....">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Enter Age*</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age....">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Enter email*</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email....">
            </div>
            <div class="mb-3">
                <label for="Username" class="form-label">Enter Username*</label>
                <input type="text" class="form-control" id="Username" placeholder="Enter Username....">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Enter Password*</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password....">
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label">Enter Repassword*</label>
                <input type="text" class="form-control" id="repassword" placeholder="Enter Repassword....">
            </div>
            <button id="button" class="btn btn-primary w-100">Save</button>
            <a href="login.html">Login</a>
        </form>
    </div>

    <script type="module" src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
