<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4 fs-2">Login Page</h1>
        <form id="form" class="w-50 mx-auto border raunded border-1 p-5 ">
            <i id="sun" class="fa-solid fa-sun"></i>
            <i id="moon" class="fa-regular fa-moon"></i>
            <div class="cont">
                <label for="Username" class="form-label">Enter Username*</label>
                <input type="text" class="form-control" id="Username" placeholder="Enter Username....">
            </div>
            <div class="cont">
                <label for="password" class="form-label">Enter Password*</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password....">
            </div>
            <button id="button" class="btn btn-primary w-100">Save</button>
            <a href="register.html">Register</a>
            <p id="error" class="d-none text-danger"></p>
        </form>
    </div>

    <script type="module" src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
